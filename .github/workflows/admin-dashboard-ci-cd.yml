name: Admin Dashboard CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'packages/admin-dashboard/**'
      - '.github/workflows/admin-dashboard-ci-cd.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/admin-dashboard/**'

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: packages/admin-dashboard

      - name: Type check
        run: npx tsc --noEmit
        working-directory: packages/admin-dashboard

      - name: Build
        working-directory: packages/admin-dashboard
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_AZURE_ENTRA_TENANT_NAME: ${{ secrets.VITE_AZURE_ENTRA_TENANT_NAME }}
          VITE_AZURE_ENTRA_TENANT_ID: ${{ secrets.VITE_AZURE_ENTRA_TENANT_ID }}
          VITE_AZURE_ENTRA_CLIENT_ID: ${{ secrets.VITE_AZURE_ENTRA_CLIENT_ID }}
          VITE_AZURE_ENTRA_API_CLIENT_ID: ${{ secrets.VITE_AZURE_ENTRA_API_CLIENT_ID }}
        run: pnpm run build

  deploy:
    name: Deploy to Static Web App
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: packages/admin-dashboard

      - name: Build for production
        working-directory: packages/admin-dashboard
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_AZURE_ENTRA_TENANT_NAME: ${{ secrets.VITE_AZURE_ENTRA_TENANT_NAME }}
          VITE_AZURE_ENTRA_TENANT_ID: ${{ secrets.VITE_AZURE_ENTRA_TENANT_ID }}
          VITE_AZURE_ENTRA_CLIENT_ID: ${{ secrets.VITE_AZURE_ENTRA_CLIENT_ID }}
          VITE_AZURE_ENTRA_API_CLIENT_ID: ${{ secrets.VITE_AZURE_ENTRA_API_CLIENT_ID }}
        run: pnpm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: packages/admin-dashboard
          output_location: dist
          skip_app_build: true
