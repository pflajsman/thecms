name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'packages/backend/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/backend/**'

env:
  RESOURCE_GROUP: thecms-dev-rg
  CONTAINER_APP_NAME: thecms-dev-api
  GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/thecms-api

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: packages/backend

      - name: Type check
        run: pnpm run build
        working-directory: packages/backend

  deploy:
    name: Build & Deploy Docker Image
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy lockfile into backend context
        run: cp pnpm-lock.yaml packages/backend/

      - name: Build and push Docker image
        working-directory: packages/backend
        run: |
          IMAGE_TAG=${{ env.GHCR_IMAGE }}:${{ github.sha }}
          IMAGE_LATEST=${{ env.GHCR_IMAGE }}:latest
          docker build -t $IMAGE_TAG -t $IMAGE_LATEST .
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Container Apps
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.GHCR_IMAGE }}:${{ github.sha }}
